<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="blog-img">
        <img src="assets/images/illustration-article.svg" alt="" />
      </div>
      <div class="content">
        <h3 class="title">
          <span> Learning </span>
        </h3>
        <p class="date">Published 21 Dec 2023</p>
        <h2 class="heading">HTML & CSS foundations</h2>
        <p class="desc">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="" class="avatar" />
        <h3 class="author-name">Greg Hooper</h3>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/MizanSafin">Md. Mizanur Rahman</a>.
    </div>
  </body>
</html>
